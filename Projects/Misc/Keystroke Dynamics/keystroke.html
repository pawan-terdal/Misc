<html>
<head>
    <title>Key Stroke Dynamics</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        p {
            max-width: 100%;
            width: 100%;
            height: auto;
        }
    </style>
    <script>
        var dwellTime = [];
        var flightTime = [];
        var time1 = 0;
        var time2 = 0;
        var oldTime = 0;
        var newTime = 0;

        function myKeyDown()
        {
            time1 = performance.now();
        }

        function myKeyUp()
        {
            time2 = performance.now();
            dwellTime.push(time2 - time1);
            document.getElementById("dwellTime").innerHTML = dwellTime.join(',');

        }

        function myKeyPress()
        {
            if(oldTime == 0) {
                oldTime = performance.now();
                return;
            }
            newTime = performance.now();
            var duration = newTime - oldTime;
            flightTime.push(duration);
            oldTime = newTime;
            document.getElementById("flightTime").innerHTML = flightTime.join(',');
        }
    </script>
</head>
<body>
    <div class="fluid-container">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 well">
                <div class="text-center">
                    <p class="text-primary">
                        Please Type : "Hey There! I'm using Keystroke Dynamics. XDDD"
                    </p>
                    <p>
                        <input type="text" onkeyup="myKeyUp()" onkeydown="myKeyDown()" onkeypress="myKeyPress()"/>
                    </p>
                    </br>
                    <p class="text-danger" id="dwellTime">

                    </p>
                    <p class="text-danger" id="flightTime">

                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
